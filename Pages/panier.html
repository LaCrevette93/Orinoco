<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Boutique Orinoco - Panier</title>
    	<meta name="description" content="Nouvelle entreprise de commerce en ligne - Panier">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    	<link rel="shortcut icon" type="image/png" href="../Images/favicon.png">
        <link rel="stylesheet" type="text/css" href="../Styles/style.css">
        <script src="../JavaScript/commun.js" defer></script>
        <script src="../JavaScript/panier.js" defer></script>
    </head>
    <body>
		<header class="header">
            <div>
                <a href="../index.html">
                    <img class="header__logo" src="../Images/logo-orinoco.png" alt="logo de Orinoco">
                    <h1 class="header__title">La nouvelle boutique</h1>
                </a>
            </div>
        </header>
        <main class="order">
            <header class="order__title">
                <h2>Ma commande</h2>
            </header>
            <table class="order__products-order">
                <thead class="order__products-order__title">
                    <tr>
                        <th>
                            <h3>Commande en cours</h3>
                        </th>
                    </tr>
                </thead>
                <tbody class="order__products-order__products-list">
                   
                </tbody>
                <tfoot class="order__products-order__cost-order">

                </tfoot>
            </table>
            <form class="order__customer-informations">
                <header class="order__customer-informations__title">
                    <h3>Coordonnées du client</h3>
                </header>
                <div class="order__customer-informations__infos-user form-user-display">
                    <div class="order__customer-informations__infos-user__name--cart">
                        <div>
                            <label for="lastName">Nom</label>
                            <input id="lastName" placeholder="Mon nom de famille" required/>
                        </div>
                        <div>
                            <label for="firstName">Prenom</label>
                            <input id="firstName" placeholder="Mon prénom" required/>
                        </div>
                    </div>
                    <div class="order__customer-informations__infos-user__address--cart"> 
                        <div>
                            <label for="addess">Adresse</label>
                            <input id="address" placeholder="Mon Adresse" required/>
                        </div>
                        <div>
                            <label for="city">Ville</label>
                            <input id="city" placeholder="Ma ville" required/>
                        </div>
                    </div>
                    <div class="order__customer-informations__infos-user__email--cart">
                        <label for="email">Adresse email</label>
                        <input id="email" placeholder="Mon adresse email" required/>
                    </div>
                    <button id="sendOrder">Envoyer</button>
                </div>
            </form>
            <p id="error"></p>
        </main>
        <footer class="footer">
            <a>Mentions légales</a>
            <a>Contactez-nous</a>
        </footer>
    </body>
</html>
