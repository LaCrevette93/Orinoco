<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Boutique Orinoco - Panier</title>
    	<meta name="description" content="Nouvelle entreprise de commerce en ligne - Panier">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    	<link rel="shortcut icon" type="image/png" href="../Images/favicon.png">
        <link rel="stylesheet" type="text/css" href="../Styles/style.css">
        <script src="../JavaScript/commun.js" defer></script>
        <script src="../JavaScript/panier.js" defer></script>
    </head>
    <body>
		<header class="header">
            <div>
                <a href="../index.html">
                    <img class="header__logo" src="../Images/logo-orinoco.png" alt="logo de Orinoco">
                    <h1 class="header__title">La nouvelle boutique</h1>
                </a>
            </div>
        </header>
        <main class="order">
            <header class="order__title">
                <h2>Ma commande</h2>
            </header>
            <section class="order__products-order">
                <header class="order__products-order__title">
                    <h3>Commande en cours</h3>
                </header>
                <table class="order__products-order__products-list">
                   
                </table>
                <footer class="order__products-order__cost-order">

                </footer>
            </section>
            <form class="order__customer-informations">
                <header class="order__customer-informations__title">
                    <h3>Coordonnées du client</h3>
                </header>
                <div class="order__customer-informations__infos-user form-user-display">
                    <p id="error"></p>
                    <div class="order__customer-informations__infos-user__name--cart">
                        <div>
                            <label for="nom">Nom</label>
                            <input id="nom" placeholder="Ex: José" required/>
                        </div>
                        <div>
                            <label for="prénom">Prenom</label>
                            <input id="prénom" placeholder="Ex: Antoinette" required/>
                        </div>
                    </div>
                    <div class="order__customer-informations__infos-user__address--cart"> 
                        <div>
                            <label for="adresse">Adresse</label>
                            <input id="adresse" placeholder="Ex: XX rue Machin" required/>
                        </div>
                        <div>
                            <label for="ville">Ville</label>
                            <input id="ville" placeholder="Ex: Paris" required/>
                        </div>
                    </div>
                    <div class="order__customer-informations__infos-user__email--cart">
                        <label for="email">Adresse email</label>
                        <input id="email" placeholder="adressemail@mail.com" required/>
                    </div>
                    <button id="sendOrder">Envoyer</button>
                </div>
            </form>
        </main>
        <footer class="footer">
            <a>Mentions légales</a>
            <a>Contactez-nous</a>
        </footer>
    </body>
</html>
