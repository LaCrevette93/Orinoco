<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Boutique Orinoco - Validation</title>
    	<meta name="description" content="Nouvelle entreprise de commerce en ligne - Votre commande Orinoco">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    	<link rel="shortcut icon" type="image/png" href="../Images/favicon.png">
        <link rel="stylesheet" type="text/css" href="../Styles/style.css">
        <script src="../JavaScript/commun.js" defer></script>
        <script src="../JavaScript/validation.js" defer></script>
    </head>
    <body>
        <header class="header">
            <div>
                <a href="../index.html">
                    <img class="header__logo" src="../Images/logo-orinoco.png" alt="logo de Orinoco">
                    <h1 class="header__title">La nouvelle boutique</h1>
                </a>
            </div>
        </header>
        <main class="order">
            <header class="order__title">
                <h2>Confirmation</h2>
                <p>Orinoco vous remercie de votre confiance</p>
            </header>
            <section class="order__products-order">
                <header class="order__products-order__title">
                    <h3>Votre commande:</h3>
                    <p class="order__products-order__reference"></p>
                </header>
                <table class="order__products-order__products-list">
                
                </table>
                <footer class="order__products-order__cost-order">

                </footer>
            </section>
            <section class="order__customer-informations">
                <header class="order__customer-informations__title">
                    <h3>Informations client</h3>
                </header>
                <aside class="order__customer-informations__infos-user infos-user-display">
                    <div class="order__customer-informations__infos-user__name--resum">
                        <div class="firstName">
                            <span>Nom: </span>
                        </div>
                        <div class="lastName">
                            <span>Prenom: </span>
                        </div>
                    </div>
                    <div class="order__customer-informations__infos-user__address--resum"> 
                        <div class="address">
                            <span>Adresse:  </span>
                        </div>
                        <div class="city">
                            <span>Ville: </span>
                        </div>
                    </div>
                    <div class="email order__customer-informations__infos-user__email--resum">
                        <span>Email: </span>
                    </div>
                </aside>
            </section>
            <p id="error"></p>
        </main>
        <footer class="footer">
            <a>Mentions l√©gales</a>
            <a>Contactez-nous</a>
        </footer>
    </body>
</html>
